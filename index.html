<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap-Tap Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body onload="expandScreen()">
    <div class="loading-screen" id="loadingScreen">
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
        <h1>Cat Kombat</h1>
        <p style="opacity: 0.7; margin: 0 15px 0px 15px; font-weight: 500">
          Unleash your inner warrior and tap your way to glory in the ultimate
          cat combat game, where every victory brings you closer to treasure on
          the TON chain!
        </p>
      </div>
      <span class="nowLoadingText" style="bottom: 90px !important"
        >Stay tuned</span
      >
      <div class="social-icons" style="position: absolute; bottom: 35px">
        <a href="https://twitter.com" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://telegram.org" target="_blank">
          <i class="fab fa-telegram-plane"></i>
        </a>
        <a href="https://yourwebsite.com" target="_blank">
          <i class="fas fa-globe"></i>
        </a>
      </div>
      <span class="nowLoadingText">Now loading . . .</span>
    </div>
    <div id="content" style="display: none">
      <div class="container">
        <div id="coinCounter">Coins: <span id="coins">0</span></div>
        <div class="blackhole" id="blackhole">
          <div class="megna">
            <div id="gameArea" class="black"></div>
          </div>
        </div>
      </div>

      <div class="bottom-menu">
        <a href="#" class="menu-item active">
          <i class="material-icons">home</i>
          <span>Home</span>
        </a>
        <a href="#" class="menu-item">
          <i class="material-icons">search</i>
          <span>Search</span>
        </a>
        <a href="#" class="menu-item">
          <i class="material-icons">Home</i>
          <span></span>
        </a>
        <a href="#" class="menu-item">
          <i class="material-icons">person</i>
          <span>Profile</span>
        </a>
        <a href="#" class="menu-item">
          <i class="material-icons">person</i>
          <span>Profile</span>
        </a>
      </div>
    </div>
    <script>
      document
        .getElementById("blackhole")
        .addEventListener("touchstart", function (e) {
          var touch = e.touches[0];
          var rect = this.getBoundingClientRect();
          var x = touch.clientX - rect.left - rect.width / 2;
          var y = touch.clientY - rect.top - rect.height / 2;

          this.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
          this.classList.add("tinted");
        });

      document
        .getElementById("blackhole")
        .addEventListener("touchend", function () {
          this.style.transform = "translate(0, 0)";
          this.classList.remove("tinted");
        });
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
